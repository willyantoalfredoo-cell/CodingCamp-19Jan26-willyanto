<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="CSS/style.css">

  <script src="JS/script.js" defer></script>
</head>

<body class="bg-gradient-to-br from-purple-400 via-pink-400 to-red-400 min-h-screen py-10 px-4">
  <div class="max-w-3xl mx-auto">

    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-white mb-2">‚ú® Todo List</h1>
      <p class="text-white text-opacity-90">Organize your day!</p>
    </div>

    <div class="bg-white rounded-3xl shadow-2xl p-8">

      <div class="mb-6">
        <div class="flex gap-3 mb-2">
          <input
            type="text"
            id="taskInput"
            placeholder="What do you want to do?"
            class="flex-1 px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-purple-400 focus:outline-none"
          >
          <input
            type="date"
            id="dateInput"
            class="px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-purple-400 focus:outline-none"
          >
          <button
            id="addBtn"
            class="btn-add px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-xl hover:shadow-lg"
            type="button"
          >
            + Add
          </button>
        </div>
        <p id="error" class="text-red-500 text-sm hidden"></p>
      </div>

      <div class="flex justify-between items-center mb-6">
        <div class="flex gap-2">
          <button class="filter-btn active" data-filter="all" type="button">All</button>
          <button class="filter-btn" data-filter="pending" type="button">Pending</button>
          <button class="filter-btn" data-filter="done" type="button">Done</button>
        </div>
        <button id="clearAll" class="text-red-500 font-medium hover:text-red-600" type="button">
          üóëÔ∏è Clear All
        </button>
      </div>

      <div class="bg-gradient-to-r from-purple-100 to-pink-100 rounded-xl p-4 mb-2">
        <div class="grid grid-cols-12 gap-4 font-semibold text-purple-700">
          <div class="col-span-5">TASK</div>
          <div class="col-span-3">DUE DATE</div>
          <div class="col-span-2">STATUS</div>
          <div class="col-span-2 text-center">ACTION</div>
        </div>
      </div>

      <div id="todoList">
        <div id="empty" class="text-center py-12 text-gray-400">
          <div class="text-6xl mb-4">üìã</div>
          <p class="text-lg">No tasks yet</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
